name: Build OpenWrt (Enhanced Disk Cleanup)

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  CONFIG_FILE: .config
  DIY_SH: diy.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # -------------------- 1. æ¿€è¿›çš„ç³»ç»Ÿé¢„æ¸…ç†ï¼ˆæ–°å¢ï¼‰ --------------------
      - name: é‡Šæ”¾ç³»ç»Ÿæœ€å¤§å¯ç”¨ç©ºé—´
        run: |
          sudo apt-get clean
          docker system prune -af
          # åˆ é™¤ GitHub é¢„è£…çš„å¤§å‹è½¯ä»¶åŒ…ï¼ˆé€šå¸¸ä¸ OpenWrt ç¼–è¯‘æ— å…³ï¼‰
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/.cargo
          sudo rm -rf /usr/local/lib/python3.*
          sudo rm -rf /usr/local/aws-sam-cli
          sudo rm -rf /usr/local/aws-cli
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/az*
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/google
          sudo rm -rf /var/lib/gems
          sudo rm -rf /opt/pipx
          sudo rm -rf /opt/amazon
          df -h

      # -------------------- 2. æ£€å‡ºä»£ç  (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------- 3. åˆå§‹åŒ–ç¯å¢ƒ (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
          df -h

      # -------------------- 4. ç¼“å­˜æ¢å¤ (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Cache
        uses: actions/cache@v4
        id: caching
        with:
          path: |
            openwrt/dl
            openwrt/staging_dir
            openwrt/build_dir
          key: openwrt-${{ github.sha }}-${{ hashFiles('openwrt/feeds.conf*', 'openwrt/package/**', 'openwrt/target/**', 'openwrt/toolchain/**') }}
          restore-keys: |
            openwrt-

      # -------------------- 5. å…‹éš†æºç å’Œæ›´æ–° feeds (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Clone source code and update feeds
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # -------------------- 6. è‡ªå®šä¹‰é…ç½®æ–‡ä»¶ (P3TERX æ ‡å‡†æ­¥éª¤ï¼Œæ”¯æŒ diy.sh) --------------------
      - name: Load custom configuration
        run: |
          [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
          cd openwrt
          [ -e ../$DIY_SH ] && chmod +x ../$DIY_SH && ../$DIY_SH
          make defconfig

      # -------------------- 7. ä¸‹è½½æºç åŒ… (P3TERX æ ‡å‡†æ­¥éª¤ï¼Œå¸¦é‡è¯•) --------------------
      - name: Download packages
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          make download -j8 || make download -j1 V=s

      # -------------------- 8. ç¼–è¯‘å›ºä»¶ (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      # -------------------- 9. æ•´ç†å›ºä»¶ (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Organize files
        run: |
          cd openwrt
          mkdir -p artifact
          find bin/targets -type f -name "*.*" -exec cp -t artifact {} +
          echo "=============== Firmware files ==============="
          ls -lh artifact/

      # -------------------- 10. ä¸Šä¼ å›ºä»¶ (P3TERX æ ‡å‡†æ­¥éª¤) --------------------
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_firmware_${{ github.run_number }}
          path: openwrt/artifact/

      # -------------------- 11. ç¼–è¯‘åæ·±åº¦æ¸…ç†ï¼ˆæ–°å¢ï¼‰ --------------------
      - name: Deep cleanup after build
        if: always()
        run: |
          # åˆ é™¤å¤§å‹ä¸­é—´ç›®å½•ï¼Œä½†ä¿ç•™ dl/ ä»¥ä¾¿åç»­ç¼“å­˜ï¼ˆå¦‚éœ€æ¸…ç†å…¨éƒ¨å¯åˆ é™¤ dlï¼‰
          rm -rf openwrt/build_dir openwrt/bin openwrt/staging_dir openwrt/tmp
          # å¯é€‰ï¼šåˆ é™¤ä¸‹è½½åŒ…ç¼“å­˜ï¼ˆå¦‚æœç©ºé—´ä»ä¸è¶³ï¼Œä½†ä¸‹æ¬¡ä¼šé‡æ–°ä¸‹è½½ï¼‰
          # rm -rf openwrt/dl
          df -h          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/.cargo
          sudo rm -rf /usr/local/lib/python3.*
          sudo rm -rf /usr/local/aws-sam-cli
          sudo rm -rf /usr/local/aws-cli
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/share/miniconda
          sudo rm -rf /usr/share/az*
          sudo rm -rf /usr/share/kotlinc
          sudo rm -rf /opt/microsoft
          sudo rm -rf /opt/google
          sudo rm -rf /var/lib/gems
          sudo rm -rf /opt/pipx
          sudo rm -rf /opt/amazon
          df -h
        
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Disk space
      run: |
           echo "Free space:"
           df -h

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    - name: Clone source code
      working-directory: ./
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(($(nproc) * 3 / 2))
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "CPU $(nproc) thread"
        echo -e "$(($(nproc) * 3 / 2)) thread compile"
        make -j$(($(nproc) * 3 / 2)) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "::warning file=cowtransfer.com::$(cat cowtransfer.log | grep https)"
        echo "url=$(cat cowtransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
